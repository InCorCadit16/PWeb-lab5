{% extends 'base.html' %}

{% block title %}
    <title>Delete article</title>
{% endblock title %}

{% block content %}
    <h3 class="text-center mt-5">Are you sure you want to delete article <strong>'{{ record.title }}'</strong>?</h3>
    <form action="{% url 'delete-record' record.id %}" method="POST"
        class="d-flex justify-content-center gap-5 mt-4">
        {% csrf_token %}
        <a href="{% url 'record' record.id %}"><button class="btn btn-success">Abort</button></a>
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
{% endblock content %}
